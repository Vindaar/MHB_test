cfGoals = "Studierende sollen die extragalaktische Astronomie in ihrer Breite kennen lernen, werden an die Schwerpunkte der aktuellen Forschung herangeführt und sollen in die Lage versetzt werden, astrophysikalische Zusammenhänge auch für Laien verständlich darzustellen. Durch die Diskussion der Dunklen Materie und der Dunklen Energie werden auch zentrale Fragen der fundamentalen Physik angesprochen"
cfContent = "Struktur der Galaxis: Scheibe, Bulge, Halo; Rotation der Galaxis, Entfernung zum Zentrum; Dunkle Materie; Spiralgalaxien und ihre Strukturen; Elliptische Galaxien und ihre stellare Populationen; Aktive Galaxien; Quasare; Galaxienhaufen, großskalige Strukturen im Universum; Gravitationslinsen; Bestimmung des Anteils an Dunkler Materie; Kosmologie, Expansion des Universums, Bestimmung der Entfernungen weit entfernter Objekte; Urknall, Kosmische Hintergrundstrahlung, kosmologische Parameter"
