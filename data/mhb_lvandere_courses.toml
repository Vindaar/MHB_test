cfGoals = "Die Studierenden werden an die stellare Astronomie herangeführt. Sie lernen die Probleme der Entfernungsbestimmung in der Astronomie kennen und erwerben Kenntnisse über Sterne und Sternentwicklung, einschließlich Phänomene in den Endphasen, wie Planetarische Nebel, Supernovaexplosionen und Schwarze Löcher. Man wird in die Lage versetzt, die Grundlagen der stellaren Astronomie einem Laien zu erklären"
