'''
cfFormalities = "Klausur"
cfLength = "1 Semester"
cfGoals = '''Erarbeitung von Physikalischen Grundkenntnissen und Ihre Anwendung auf die rechnerische oder phänomenologische Lösung von naturwissenschaftlichen Problemstellungen.

Vorbereitung auf die Durchführung eigener praktischer Experimente im physikalischen Praktikum.
'''
cfContent = "Grundlagen (Größen, Einheiten, Statistik und Fehlerrechnung), Bewegung in einer Dimension (Geschwindigkeit, Beschleunigung, diffenzieren, integrieren), Bewegung in zwei Dimensionen (Vektoren, Wurfbahnen), Newton'sche Gesetze (Kraftgesetze, Bewegungsgleichungen, Lösung in einfachen Fällen), Erhaltungssätze (Arbeit, Energie, Impuls, Stoßprozesse), Rotationen und Kreisbewegungen (Vektorprodukt, Drehmoment, Drehimpuls,Trägheitsmoment),Gravitation (Gravitationsgesetz, Kepler'sche Gesetze), Rotierende Bezugssysteme (Zentrifugalkraft, Corioliskraft), Schwingungen (einfach, gedämpft, erzwungen, Resonanz), Elastische Eigenschaften von Festkörpern (Kompressionsmodul, Schermodul), Wellen (mechanisch, akustisch), Fluide (Druck, Auftrieb, Strömungen, Bernoulli)."
cfLiterature = '''W. Bauer, W. Benenson G. Westfall : CliXX Physik CD-Rom (Harri Deutsch, Frankfurt am Main 2004)

E.W. Otten: Repetitorium Experimentalphysik (Springer, Heidelberg 2. Aufl. 2002)

Tipler, Dransfeld-Kienle, Orear, Metzler (Physik , Oberstufe)
'''
cfKindShort = "Vorl. + Üb."
